<div style="padding-top: 20px;">
  <mat-card>
    <div class="column-flex mat-elevation-z8">
      <mat-card-content>
        <mat-toolbar color="primary">
          Cursos Disponiveis
        </mat-toolbar>

        <app-courses-list *ngIf="courses | async as courses; else loading"
        [courses]="courses"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        ></app-courses-list>

        <ng-template #loading>
          <div class="loading-spinner">
              <mat-spinner></mat-spinner>
          </div>
        </ng-template>
      </mat-card-content>
    </div>
  </mat-card>
</div>
