<mat-card>

    <mat-card-content>
      <mat-toolbar color="primary" style="margin-bottom: 10px;">Criar Curso</mat-toolbar>
      <form [formGroup]="form">
        <mat-form-field appearance="outline" class="full-width">
          <input matInput placeholder="Nome" formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <input matInput placeholder="Categoria" formControlName="category">
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary">Salvar</button>
      <button mat-raised-button color="warn">Cancelar</button>
    </mat-card-actions>

</mat-card>
